<div class="container-fluied">
<h3>Student Registration Form</h3>
</div>
<div form="[form-group]"(ngSubmit)="submit()">
    <label for="id">Student ID</label>
    <input formControlName="id" 
    id="id"
    type="text" 
    class="form-control">
    <div *ngif=f.id.touched&f.id.valid class="alert alert-danger"></div>
    <div *ngif="f.id.errors?.required">EmailId is Required</div>

<div form="form-group">
    <label for="studentname">Student Name</label>
    <input 
    formControlName="studentname"
    id="name" 
    type="text" 
    class="form-control">    
    <div *ngif="f.name.touched&f.name.invalid" class="alert-alert danger">
        <div *ngif="f.name.errors?.required">Name is Required</div>
    </div>
</div>
<div form="form-group">
    <label for="Emailid">EmailID</label>
    <input formControlName="Emailid" 
    id="Emailid" 
    type="text" 
    class="form-control">
    <div *ngif=f.Emailid.touched&f.Emailid.valid class="alert alert-danger"></div>
    <div *ngif="f.Emailid.errors?.required">EmailId is Required</div>
</div>

<div class="form-group">
    <label for="age">Age</label>
    <input 
        formControlName="age"
        id="age" 
        type="text" 
        class="form-control">

    <div *ngIf="f.age.touched && f.age.invalid" class="alert alert-danger">
        <div *ngIf="f.age.errors?.required">Age is required.</div>
    </div>

    <div class="form-group">
        <label for="phonenumber">Phone Number</label>
        <input 
            formControlName="phonenumber"
            id="phonenumber" 
            type="text" 
            class="form-control">
    
        <div *ngIf="f.phonenumber.touched && f.phonenumber.invalid" class="alert alert-danger">
            <div *ngIf="f.phonenumber.errors?.required">Name is required.</div>
        </div>
        <div class="form-group">
            <label for="joineddate">Phone Number</label>
            <input 
                formControlName="joineddate"
                id="joineddate" 
                type="text" 
                class="form-control">
        
            <div *ngIf="f.joineddate.touched && f.joineddate.invalid" class="alert alert-danger">
                <div *ngIf="f.joineddate.errors?.required">Joined Date is required.</div>
            </div>
    <div class="form-group">
        <label for="gender">Gender</label>
        <div>
          <input id="Male" type="radio" value="Male" name="gender" formControlName="gender">
          <label for="Male">&nbsp;Male</label>
       </div>

       <div>
          <input id="Female" type="radio" value="Female" name="gender" formControlName="gender">
          <label for="Female">&nbsp;Female</label>
       </div>
          
        <div *ngIf="f.gender.touched && f.gender.invalid" class="alert alert-danger">
            <div *ngIf="f.gender.errors.required">Gender is required.</div>
        </div>
    </div>
   
</div>
<div class="but">
    <a href="#" routerLink="/student/index/" class="btn btn-primary">Back</a>
    &nbsp;&nbsp;
    <button class="btn btn-primary" type="submit" [disabled]="!form.valid">Submit</button>
  </div>
